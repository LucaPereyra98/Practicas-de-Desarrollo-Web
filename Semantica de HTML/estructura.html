<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de HTML</title>
</head>
<body>
        <!-- Estructura de HTML-->
        <header>
            <!-- Los Headers son los encabezados de las paginas. Aca irian los logos, h1, h2, menus, etcetera. -->
            <h2>Tienda Online</h2>
        </header>
        <main>
            <!-- Dentro de la etiqueta main entra lo mas importante dentro de la estructura HTML -->
            <h3>Titulo</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi assumenda praesentium quas reiciendis ipsa numquam eaque debitis nam libero velit, nesciunt non sint laudantium laborum facere, nemo aliquid voluptas? Earum?</p>
        </main>
        <footer>
            <!-- Los footers son para los pie de paginas (links a redes sociales, contactanos , etc. )-->
            <h4>Todos los derechos reservados</h4>
        </footer>
</body>
</html>
